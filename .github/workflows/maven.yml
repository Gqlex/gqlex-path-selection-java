# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  actions: read
  checks: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build and Test with Coverage
      run: mvn -B clean test jacoco:report --file pom.xml
    
    - name: Build Package
      run: mvn -B package --file pom.xml
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true
    
    - name: Upload coverage reports to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          target/site/jacoco/
          target/site/jacoco/jacoco.xml
        retention-days: 30
    
    - name: Create coverage summary
      run: |
        # Create a coverage summary file that can be viewed in GitHub
        if [ -f "target/site/jacoco/index.html" ]; then
          COVERAGE=$(grep -o 'Total.*[0-9]\+\.[0-9]\+%' target/site/jacoco/index.html | grep -o '[0-9]\+\.[0-9]\+%' | head -1)
          
          # Create a markdown summary
          cat > COVERAGE_SUMMARY.md << EOF
          # üìä Code Coverage Summary
          
          **Current Coverage: ${COVERAGE}**
          
          ## üìÅ Coverage Reports
          
          - **HTML Report**: Available as artifact in GitHub Actions
          - **XML Report**: Available as artifact in GitHub Actions
          - **Last Updated**: $(date -u +"%Y-%m-%d %H:%M UTC")
          
          ## üîç How to View Coverage
          
          1. Go to [GitHub Actions](https://github.com/${{ github.repository }}/actions)
          2. Click on the latest workflow run
          3. Download the \`coverage-reports\` artifact
          4. Open \`target/site/jacoco/index.html\` in your browser
          
          ## üìà Coverage History
          
          Coverage reports are generated on every build and stored as artifacts.
          View the Actions tab for historical coverage data.
          
          ---
          *Generated automatically by GitHub Actions*
          EOF
          
          echo "Coverage summary created: COVERAGE_SUMMARY.md"
        fi
    
    - name: Upload coverage summary
      uses: actions/upload-artifact@v4
      with:
        name: coverage-summary
        path: COVERAGE_SUMMARY.md
        retention-days: 30
    
    - name: Create coverage status badge
      run: |
        # Create a coverage status badge that links to GitHub Actions
        if [ -f "target/site/jacoco/index.html" ]; then
          COVERAGE=$(grep -o 'Total.*[0-9]\+\.[0-9]\+%' target/site/jacoco/index.html | grep -o '[0-9]\+\.[0-9]\+%' | head -1)
          
          # Create a status badge that links to the workflow run
          WORKFLOW_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # Create a simple status file that can be used for badges
          cat > COVERAGE_STATUS.md << EOF
          # üìä Coverage Status
          
          **Current Coverage: ${COVERAGE}**
          
          [![Coverage Status](https://img.shields.io/badge/coverage-${COVERAGE}-brightgreen?style=flat&logo=java)]($WORKFLOW_URL)
          
          > **Click the badge above to view detailed coverage reports in GitHub Actions**
          
          ## üìÅ Available Reports
          
          - **HTML Coverage Report**: Download from Actions artifacts
          - **Coverage Summary**: This file
          - **Last Build**: [Workflow Run #${{ github.run_number }}]($WORKFLOW_URL)
          
          ---
          *Updated automatically by GitHub Actions*
          EOF
          
          echo "Coverage status created: COVERAGE_STATUS.md"
        fi
    
    - name: Upload coverage status
      uses: actions/upload-artifact@v4
      with:
        name: coverage-status
        path: COVERAGE_STATUS.md
        retention-days: 30

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v1

  coverage:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download coverage reports
      uses: actions/download-artifact@v4
      with:
        name: coverage-reports
        path: coverage/
    
    - name: Comment PR with coverage
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          try {
            const coveragePath = path.join(process.env.GITHUB_WORKSPACE, 'coverage', 'target', 'site', 'jacoco', 'index.html');
            if (fs.existsSync(coveragePath)) {
              const coverageContent = fs.readFileSync(coveragePath, 'utf8');
              const match = coverageContent.match(/Total\s*<\/td>\s*<td[^>]*>(\d+(?:\.\d+)?)%/);
              const coverage = match ? match[1] : 'N/A';
              
              const comment = `## üìä Code Coverage Report
              
              **Coverage: ${coverage}%**
              
              Coverage reports are available as artifacts in the build job.
              View detailed reports in the Actions tab.`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
          } catch (error) {
            console.log('Could not generate coverage comment:', error.message);
          }
    
    - name: Generate coverage badge
      run: |
        # Extract coverage percentage from JaCoCo report
        if [ -f "coverage/target/site/jacoco/index.html" ]; then
          COVERAGE=$(grep -o 'Total.*[0-9]\+\.[0-9]\+%' coverage/target/site/jacoco/index.html | grep -o '[0-9]\+\.[0-9]\+%' | head -1)
          if [ -n "$COVERAGE" ]; then
            # Create badge using shields.io
            BADGE_URL="https://img.shields.io/badge/coverage-${COVERAGE}-brightgreen?style=flat&logo=java"
            echo "Coverage: $COVERAGE"
            echo "Badge URL: $BADGE_URL"
            
            # Create clickable link to GitHub Actions coverage
            WORKFLOW_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            COVERAGE_LINK="[![coverage]($BADGE_URL)]($WORKFLOW_URL)"
            
            # Update README with clickable coverage badge
            if [ -f "README.md" ]; then
              # Remove existing coverage badge if present
              sed -i.bak '/!\[coverage\]/d' README.md
              sed -i.bak '/\[coverage\]:/d' README.md
              sed -i.bak '/\[!\[coverage\]/d' README.md
              
              # Add new clickable coverage badge at the top
              sed -i.bak "1i\\
              $COVERAGE_LINK\\
              \\
              > üìä **Click the badge above to view detailed coverage reports in GitHub Actions**\\
              " README.md
              
              # Commit and push changes
              git config --local user.email "action@github.com"
              git config --local user.name "GitHub Action"
              git add README.md
              git commit -m "Update clickable coverage badge: $COVERAGE" || echo "No changes to commit"
              git push || echo "Could not push changes"
            fi
          fi
        fi
